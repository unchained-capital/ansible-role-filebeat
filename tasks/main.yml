---

- name: Ensure elastic.co repository key exists
  apt_key:
    url: "https://packages.elastic.co/GPG-KEY-elasticsearch"
    state: present
  tags: [filebeat]

- name: Ensure elastic.co package repository is added
  apt_repository:
    repo: "deb https://packages.elastic.co/beats/apt stable main"
    update_cache: yes
    state: present
  tags: [filebeat]
    
- name: Ensure package is installed
  apt:
    name: filebeat
    state: present
  tags: [filebeat]    

- name: Ensure additional configuration directory exists
  file:
    path: "{{ filebeat_conf_dir }}/conf.d"
    state: directory
    owner: root
    group: root
    mode: 0755
  tags: [filebeat]    
    
- name: Ensure configuration file is current
  template:
    src: filebeat.yml.j2
    dest: "{{ filebeat_conf_dir }}/filebeat.yml"
  notify:
    - restart filebeat
  tags: [filebeat]

- name: Ensure log directory exists
  file: state=directory path="{{filebeat_log_dir}}" owner=root group=root mode=0755
  tags: [filebeat]
  
- name: Ensure log file exists
  file: state=touch path="{{filebeat_log_dir}}/filebeat.log" owner=root group=root mode=0644
  tags: [filebeat]

- name: Enable filebeat service
  service: name=filebeat state=started enabled=yes
  tags: [filebeat]
  ignore_errors: yes
